<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
  />
  <title>Student - Minimal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="canvas-app.css" />
  <style>
    :root {
      color-scheme: light;
    }
    html,
    body {
      height: 100%;
      min-height: 100dvh;
      overflow: hidden;
    }
    body {
      position: fixed;
      inset: 0;
      height: 100dvh;
      width: 100%;
    }
    .status-dot {
      appearance: none;
      border: none;
      width: 14px;
      height: 14px;
      border-radius: 9999px;
      background: #f59e0b;
      box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
      transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
      display: inline-flex;
    }
    .status-dot.status-dot--connected {
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
    }
    .status-dot.status-dot--error {
      background: #ef4444;
      box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.25);
    }
  </style>
</head>
  <body class="bg-gradient-to-br from-emerald-100 via-white to-slate-100 flex items-center justify-center p-4">
  <div
    id="loginForm"
    class="w-full max-w-md rounded-3xl bg-white/95 p-10 shadow-[0_30px_70px_rgba(14,116,144,0.35)] backdrop-blur-lg max-h-[calc(100dvh-2rem)] overflow-y-auto"
  >
    <h1 class="text-center text-3xl font-bold text-slate-900">Student Login</h1>
    <p class="mt-2 text-center text-slate-500">Join your classroom session to start drawing.</p>
    <div class="mt-8 space-y-5">
      <div>
        <label for="usernameInput" class="text-sm font-semibold text-slate-600">Name</label>
        <input
          type="text"
          id="usernameInput"
          placeholder="Your name"
          maxlength="30"
          required
          autofocus
          class="mt-2 w-full rounded-2xl border-2 border-slate-200 px-4 py-3 text-base font-medium text-slate-800 shadow-sm transition focus:border-emerald-500 focus:outline-none focus:ring-4 focus:ring-emerald-200"
        />
      </div>
      <div>
        <label for="sessionInput" class="text-sm font-semibold text-slate-600">Session code</label>
        <input
          type="text"
          id="sessionInput"
          placeholder="Session code (e.g., ABC123)"
          maxlength="10"
          required
          value="TEST123"
          class="mt-2 w-full rounded-2xl border-2 border-slate-200 px-4 py-3 text-base font-medium uppercase tracking-[0.3em] text-slate-800 shadow-sm transition focus:border-emerald-500 focus:outline-none focus:ring-4 focus:ring-emerald-200"
        />
      </div>
      <button
        id="loginBtn"
        class="w-full rounded-2xl bg-gradient-to-r from-emerald-600 to-emerald-500 px-6 py-3.5 text-lg font-semibold text-white shadow-lg shadow-emerald-900/30 transition hover:scale-[1.01] hover:shadow-emerald-900/40 focus:outline-none focus:ring-4 focus:ring-emerald-200"
      >
        Join Session
      </button>
      <p id="loginError" class="hidden text-center text-sm font-semibold text-rose-600"></p>
    </div>
  </div>

  <div
    id="appContainer"
    class="hidden flex h-[calc(100dvh-2.5rem)] w-full max-w-[1120px] flex-col gap-3 rounded-[24px] border border-emerald-100/60 bg-white/85 p-3 text-slate-700 shadow-[0_35px_80px_rgba(15,118,110,0.18)] backdrop-blur"
  >
    <div class="flex items-center justify-between rounded-2xl border border-emerald-100 bg-white/70 px-3 py-2.5">
      <div class="min-w-0">
        <h1 class="text-lg font-semibold tracking-tight text-slate-900">Student Canvas</h1>
        <p id="connectionLabel" class="text-xs font-medium text-slate-500">Enter your details to join the session.</p>
      </div>
      <div class="flex items-center gap-2">
        <button
          id="status"
          type="button"
          class="status-dot"
          aria-live="polite"
          aria-label="Connecting..."
          title="Connecting..."
        >
          <span id="statusText" class="sr-only">Connecting...</span>
        </button>
      </div>
    </div>

    <div id="workspace" class="flex flex-1 min-h-0 items-stretch gap-3 overflow-hidden">
      <div class="flex min-h-0 flex-1 rounded-[24px] border border-emerald-100 bg-white/80 p-4 shadow-inner">
        <div class="canvas-app" id="studentCanvasApp">
          <div class="wrap">
            <div class="topbar">
              <h2>Student Canvas</h2>
              <span class="status" id="studentCanvasStatus" data-tone="ready">
                <span class="dot" aria-hidden="true"></span>
                <span id="studentCanvasStatusText">Ready</span>
              </span>
            </div>
            <div class="card">
              <div class="toolbar" role="toolbar" aria-label="Student drawing controls">
                <div class="group" role="group" aria-label="Ink colour">
                  <button class="swatch is-active" data-color="#111827" title="Black" style="background:#111827"></button>
                  <button class="swatch" data-color="#2563eb" title="Blue" style="background:#2563eb"></button>
                  <button class="swatch" data-color="#16a34a" title="Green" style="background:#16a34a"></button>
                  <button class="swatch" data-color="#ef4444" title="Red" style="background:#ef4444"></button>
                </div>
                <div class="group" role="group" aria-label="Tool">
                  <button class="btn is-active" data-tool="pen" title="Pen">Pen</button>
                  <button class="btn" data-tool="eraser" title="Eraser">Eraser</button>
                </div>
                <div class="group slider" role="group" aria-label="Brush size">
                  <label for="studentBrush" class="pill">Size</label>
                  <input id="studentBrush" type="range" min="1" max="12" value="2.2" step="0.2" />
                  <div class="preview-dot" id="studentSizePreview" title="Preview"></div>
                  <span id="studentSizeLabel" class="pill">2.2 px</span>
                </div>
                <div class="group" role="group" aria-label="History">
                  <button class="btn" id="studentUndoBtn" disabled>Undo</button>
                  <button class="btn" id="studentRedoBtn" disabled>Redo</button>
                  <button class="btn" id="studentClearBtn" disabled>Clear</button>
                </div>
                <div class="group" role="group" aria-label="Input">
                  <button class="btn" id="studentStylusBtn" aria-pressed="true">Stylus-only</button>
                </div>
              </div>
              <div class="stage" id="studentStage">
                <canvas
                  id="studentPad"
                  width="800"
                  height="600"
                  aria-label="Student drawing canvas (800 by 600)"
                ></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
