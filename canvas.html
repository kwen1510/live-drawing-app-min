<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared Canvas</title>
  <style>
    :root {
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #e2f3ff 0%, #f1f5f9 45%, #e2e8f0 100%);
      padding: 24px;
      color: #0f172a;
    }

    .shell {
      width: min(960px, 100%);
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(18px);
      border-radius: 24px;
      box-shadow: 0 35px 60px rgba(15, 23, 42, 0.18);
      padding: clamp(20px, 3vw, 32px);
      display: flex;
      flex-direction: column;
      gap: clamp(20px, 3vw, 28px);
    }

    header {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.4rem, 2.4vw, 1.9rem);
      font-weight: 700;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(15, 118, 110, 0.2);
      background: rgba(16, 185, 129, 0.1);
      color: #0f766e;
    }

    .status[data-state="connecting"] {
      border-color: rgba(37, 99, 235, 0.2);
      background: rgba(37, 99, 235, 0.12);
      color: #1d4ed8;
    }

    .status[data-state="error"] {
      border-color: rgba(220, 38, 38, 0.2);
      background: rgba(248, 113, 113, 0.12);
      color: #b91c1c;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(226, 232, 240, 0.6);
      border-radius: 16px;
      padding: 8px 12px;
    }

    .colors {
      display: inline-flex;
      gap: 8px;
    }

    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 2px solid rgba(15, 23, 42, 0.08);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .color-swatch.is-active {
      transform: scale(1.12);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.35);
    }

    button.action-btn {
      appearance: none;
      border: 1px solid rgba(148, 163, 184, 0.7);
      border-radius: 14px;
      padding: 8px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
      color: #0f172a;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button.action-btn:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button.action-btn:not(:disabled):hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 20px rgba(59, 130, 246, 0.18);
    }

    .slider {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    input[type="range"] {
      accent-color: #2563eb;
    }

    .canvas-shell {
      border-radius: 20px;
      border: 1px solid rgba(100, 116, 139, 0.2);
      background: radial-gradient(circle at top, #0f172a 0%, #1e293b 65%, #111827 100%);
      padding: clamp(12px, 2.5vw, 20px);
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.18);
    }

    .canvas-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      max-height: min(70vh, 620px);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      width: 100%;
      height: 100%;
      background: #ffffff;
      border-radius: 16px;
      touch-action: none;
      cursor: crosshair;
    }

    .session {
      margin: 0;
      font-size: 0.9rem;
      color: rgba(15, 23, 42, 0.7);
      text-align: right;
      font-weight: 600;
    }

    @media (max-width: 640px) {
      .group {
        width: 100%;
        justify-content: space-between;
      }

      .colors {
        justify-content: space-between;
        width: 100%;
      }

      .toolbar {
        align-items: stretch;
      }

      .session {
        text-align: left;
      }
    }
  </style>
</head>
<body data-role="Canvas">
  <main class="shell">
    <header>
      <div>
        <h1 id="pageTitle">Shared Canvas</h1>
        <p id="pageSubtitle" style="margin:6px 0 0; font-size:0.95rem; color:rgba(15,23,42,0.7);">
          Draw in real-time with anyone connected to this session.
        </p>
      </div>
      <span class="status" id="connectionStatus" data-state="connecting">Connectingâ€¦</span>
    </header>

    <section class="toolbar" aria-label="Drawing controls">
      <div class="group" id="colorGroup" aria-label="Colors">
        <span style="font-size:0.85rem; font-weight:600; color:rgba(15,23,42,0.7);">Colours</span>
        <div class="colors" id="colorPalette"></div>
      </div>

      <div class="group slider" aria-label="Brush size">
        <label for="brushSize">Brush</label>
        <input id="brushSize" type="range" min="1" max="18" step="0.5" value="4" />
        <span id="brushValue">4 px</span>
      </div>

      <div class="group" aria-label="History controls">
        <button class="action-btn" id="undoBtn" type="button" disabled>Undo</button>
        <button class="action-btn" id="redoBtn" type="button" disabled>Redo</button>
        <button class="action-btn" id="clearBtn" type="button" disabled>Clear</button>
      </div>
    </section>

    <section class="canvas-shell">
      <div class="canvas-frame">
        <canvas id="board" width="800" height="600" aria-label="Drawing canvas (800 by 600)"></canvas>
      </div>
    </section>

    <p class="session">Session ID: <strong id="sessionId">TEST123</strong></p>
  </main>

  <script type="module">
    import { initRealtimeCanvas } from './realtime-canvas.js';

    initRealtimeCanvas();
  </script>
</body>
</html>
