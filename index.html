<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Drawing Tool</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0,0,0,0.4);
            padding: 80px 60px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #1a202c;
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        .subtitle {
            color: #667eea;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
        }
        p {
            color: #64748b;
            margin-bottom: 48px;
            line-height: 1.7;
            font-size: 16px;
        }
        .links {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
        }
        a {
            flex: 1;
            padding: 24px 32px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;
        }
        a:hover::before {
            left: 100%;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }
        .teacher {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        .student {
            background: linear-gradient(135deg, #15803d 0%, #22c55e 100%);
            color: white;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .feature {
            background: #f8fafc;
            padding: 16px;
            border-radius: 12px;
            font-size: 14px;
            color: #475569;
        }
        .feature strong {
            display: block;
            color: #1e293b;
            margin-bottom: 4px;
        }
        .info {
            margin-top: 40px;
            padding-top: 32px;
            border-top: 2px solid #e2e8f0;
        }
        .session-code {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 2px;
        }
        @media (max-width: 640px) {
            .container { padding: 60px 40px; }
            h1 { font-size: 32px; }
            .links { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Live Drawing</h1>
        <p class="subtitle">Real-time collaborative teaching tool</p>
        <p>Powered by Apple Pencil ¬∑ Palm Rejection ¬∑ Instant Sync</p>
        
        <div class="features">
            <div class="feature">
                <strong>‚úèÔ∏è Stylus Only</strong>
                Palm rejection
            </div>
            <div class="feature">
                <strong>üî¥ Annotations</strong>
                Teacher feedback
            </div>
            <div class="feature">
                <strong>‚ö°Ô∏è Real-time</strong>
                Instant sync
            </div>
        </div>
        
        <div class="links">
            <a href="teacher-supabase.html" class="teacher">üë®‚Äçüè´ Teacher</a>
            <a href="student-supabase.html" class="student">üë®‚Äçüéì Student</a>
        </div>
        
        <div class="info">
            <p style="margin-bottom: 12px; color: #64748b;">Session Code</p>
            <span class="session-code">TEST123</span>
        </div>
    </div>
</body>
</html>
