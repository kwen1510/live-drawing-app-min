<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Drawing Links</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d4ed8, #38bdf8);
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #0f172a;
      padding: 24px;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      padding: clamp(24px, 4vw, 40px);
      border-radius: 24px;
      box-shadow: 0 25px 60px rgba(15, 23, 42, 0.35);
      max-width: 440px;
      width: min(100%, 440px);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0;
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      color: #1d4ed8;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: rgba(15, 23, 42, 0.7);
      margin: 16px 0 24px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    button {
      appearance: none;
      border: none;
      border-radius: 16px;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      background: linear-gradient(135deg, #2563eb, #0ea5e9);
      color: white;
      cursor: pointer;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 35px rgba(37, 99, 235, 0.35);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    footer {
      margin-top: 28px;
      font-size: 0.9rem;
      color: rgba(15, 23, 42, 0.6);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Live Drawing Demo</h1>
    <p>Select a role to open the shared canvas in a new tab. Both pages connect to the same session ID <strong>TEST123</strong>.</p>
    <div class="buttons">
      <button type="button" onclick="window.open('teacher.html', '_blank')">Open Teacher View</button>
      <button type="button" onclick="window.open('student.html', '_blank')">Open Student View</button>
    </div>
    <footer>Need a blank canvas? Use <a href="canvas.html" style="color:#1d4ed8; font-weight:600;">canvas.html</a>.</footer>
  </div>
</body>
</html>
